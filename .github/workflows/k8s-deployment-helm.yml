name: Docker Build and Deploy with Helm

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target deployment environment"
        required: true
        type: choice
        options:
          - nrd
          - mud
        default: "nrd"
      key_vault_id:
        description: "Key Vault ID"
        required: true
        type: string
        default: "qa-metaverse"
      secret_name:
        description: "Secret Name"
        required: true
        type: string
        default: "api-agora-secrets"
      release_name:
        description: "Helm release name"
        required: true
        type: string
        default: "metaverse"
      metaverse_namespace:
        description: "Metaverse namespace"
        required: true
        type: string
        default: "metaverse"
      image_tag:
        type: choice
        options:
          - dev
          - latest
        description: "Image tag"
        required: false
        default: "dev"
      branch:
        type: string
        description: "Branch to deploy"
        required: true
        default: "main"
      image_name:
        type: string
        description: "Docker image name"
        required: true
        default: "agora-node-token-server"
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'nextrealitydigital' }}
    outputs:
      registry_server: ${{ steps.set-outputs.outputs.registry_server }}
    steps:
      # checkout the repo
      - name: "Checkout GitHub Action"
        uses: actions/checkout@main
      
      - name: Fetch Secrets
        id: fetch-secrets
        env:
          NRD_FUNCTION_URL: ${{ secrets.NRD_FUNCTION_URL }}
          NRD_FUNCTION_CODE: ${{ secrets.NRD_FUNCTION_CODE }}
          MUD_FUNCTION_URL: ${{ secrets.MUD_FUNCTION_URL }}
          MUD_FUNCTION_CODE: ${{ secrets.MUD_FUNCTION_CODE }}
        run: |
          TARGET_ENV_LOWER="${{ github.event.inputs.environment || 'nrd' }}"
          PREFIX=$(echo "$TARGET_ENV_LOWER" | tr '[:lower:]' '[:upper:]')
          echo "Target environment selected: $TARGET_ENV_LOWER (Prefix: $PREFIX)"

          URL_VAR_NAME="${PREFIX}_FUNCTION_URL"
          CODE_VAR_NAME="${PREFIX}_FUNCTION_CODE"

          FUNCTION_URL="${!URL_VAR_NAME}"
          FUNCTION_CODE="${!CODE_VAR_NAME}"

          KEY_VAULT_ID="${{ github.event.inputs.key_vault_id }}"

          # Fetch GitHub actions secrets that include KUBECONFIG
          GH_ACTIONS_URL="$FUNCTION_URL?code=$FUNCTION_CODE&key_vault_id=$KEY_VAULT_ID&name=github-actions"
          GH_ACTIONS_RESPONSE=$(curl -s -H "Content-Type: application/json" -X GET "$GH_ACTIONS_URL")
          
          if [ -z "$GH_ACTIONS_RESPONSE" ]; then
              echo "Failed to retrieve GitHub Actions secrets from Function."
              exit 1
          fi
          
          # Remove "Secret value: " prefix if present
          GH_ACTIONS_SECRETS=$(echo "$GH_ACTIONS_RESPONSE" | sed 's/^Secret value: //')
          
          # Parse key-value pairs from the response
          REGISTRY_SERVER=$(echo "$GH_ACTIONS_SECRETS" | grep "^REGISTRY_SERVER=" | cut -d'=' -f2)
          REGISTRY_USERNAME=$(echo "$GH_ACTIONS_SECRETS" | grep "^REGISTRY_USERNAME=" | cut -d'=' -f2)
          REGISTRY_PASSWORD=$(echo "$GH_ACTIONS_SECRETS" | grep "^REGISTRY_PASSWORD=" | cut -d'=' -f2)
          
          # Validate that required values were extracted
          if [ -z "$REGISTRY_SERVER" ] || [ -z "$REGISTRY_USERNAME" ] || [ -z "$REGISTRY_PASSWORD" ]; then
              echo "Failed to extract required registry credentials from secrets"
              exit 1
          fi

          # Put the REGISTRY_SERVER, REGISTRY_USERNAME, REGISTRY_PASSWORD in the $GITHUB_ENV
          echo "REGISTRY_SERVER=$REGISTRY_SERVER" >> $GITHUB_ENV
          echo "REGISTRY_USERNAME=$REGISTRY_USERNAME" >> $GITHUB_ENV
          echo "REGISTRY_PASSWORD=$REGISTRY_PASSWORD" >> $GITHUB_ENV
          
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_SERVER }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        run: |
          REGISTRY="${{ env.REGISTRY_SERVER }}"
          IMAGE_NAME="${{ github.event.inputs.image_name || 'agora-node-token-server' }}"
          docker build -t $REGISTRY/$IMAGE_NAME:${{ github.sha }} .
          docker push $REGISTRY/$IMAGE_NAME:${{ github.sha }}
          
      - name: Update tag
        run: |
          REGISTRY="${{ env.REGISTRY_SERVER }}"
          IMAGE_NAME="${{ github.event.inputs.image_name || 'agora-node-token-server' }}"
          IMAGE_TAG="${{ github.event.inputs.image_tag || 'dev' }}"
          docker tag $REGISTRY/$IMAGE_NAME:${{ github.sha }} $REGISTRY/$IMAGE_NAME:$IMAGE_TAG
          docker push $REGISTRY/$IMAGE_NAME:$IMAGE_TAG

      - name: Set outputs
        id: set-outputs
        run: |
          echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "registry_server=${{ env.REGISTRY_SERVER }}" >> $GITHUB_OUTPUT

  trigger_workflow:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.branch
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Trigger Helm Chart deployment
        uses: convictional/trigger-workflow-and-wait@v1.6.1
        with:
          owner: ${{ github.repository_owner }}
          repo: metaverse-helm-charts
          github_token: ${{ secrets.ORG_TOKEN }}
          workflow_file_name: deploy.yaml
          ref: ${{ github.event.inputs.branch }}
          wait_interval: 20
          propagate_failure: true
          trigger_workflow: true
          wait_workflow: true
          client_payload: |
            {
              "image_tag": "${{ github.sha }}",
              "image_name": "${{ github.event.inputs.image_name || 'agora-node-token-server' }}",
              "image_registry": "${{ needs.build.outputs.registry_server }}",
              "key_vault_id": "${{ github.event.inputs.key_vault_id }}",
              "secret_name": "${{ github.event.inputs.secret_name }}",
              "app_to_deploy": "agora-token-server",
              "release_name": "${{ github.event.inputs.release_name }}",
              "metaverse_namespace": "${{ github.event.inputs.metaverse_namespace }}"
            }

  tigger_dev_workflow:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Trigger Helm Chart deployment
        uses: convictional/trigger-workflow-and-wait@v1.6.1
        with:
          owner: ${{ github.repository_owner }}
          repo: metaverse-helm-charts
          github_token: ${{ secrets.ORG_TOKEN }}
          workflow_file_name: deploy.yaml
          ref: main
          wait_interval: 20
          propagate_failure: true
          trigger_workflow: true
          wait_workflow: true
          client_payload: |
            {
              "image_tag": "${{ github.sha }}",
              "image_name": "agora-node-token-server",
              "image_registry": "${{ needs.build.outputs.registry_server }}",
              "key_vault_id": "qa-metaverse",
              "secret_name": "api-agora-secrets",
              "app_to_deploy": "agora-token-server",
              "release_name": "metaverse",
              "metaverse_namespace": "metaverse"
            }